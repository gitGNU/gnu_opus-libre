# French input language.

## LilyPond variables
title-suffix = "Titre"
instr-suffix = "Instr"
short-instr-suffix = "ShortInstr"
lyrics-suffix = "Texte"
timeline-suffix = "Mesures"

numbers = '("un" "deux" "trois" "quatre" "cinq" "six" "sept" "huit")

instruments = '(("fl"."Flute")("ob"."Hautbois")("cl"."Clarinette")("fg"."Basson")("v1"."voixUn")("v2"."voixDeux"))

all = "tout"

tuplet-letter = "t"
tuplet-letter-double = "tt"
tuplet-letter-triple = "ttt"
tuplet-letter-quad = "tttt"

upper-hand = "md"
lower-hand = "mg"